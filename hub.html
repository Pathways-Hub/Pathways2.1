    <!-- Percentage Box with Progress Bar Inside -->
    <div class="progress-container">
      <div class="progress-header">
        <span class="progress-text">0%</span>
        <span class="edit-text" onclick="toggleTaskWindow()">click to edit tasks</span>
      </div>
      <div class="progress-bar-container">
        <div class="progress-bar" style="width: 0%;"></div>
      </div>
    </div>

    <!-- Extra Box Above Task Window -->
    <div class="extra-container">
      <div class="lofi-label">Lofi Radio</div>
      <div class="control-buttons">
        <a href="https://www.youtube.com/watch?v=iWjQKl4VEio" target="_blank">
          <button class="control-btn"><i class="fa-solid fa-link"></i></button>
        </a>        
        <button class="control-btn"><i class="fas fa-play"></i></button>
        <button class="control-btn"><i class="fas fa-bars"></i></button>
      </div>
    </div>

    <!-- Task Editing Window -->
    <div class="task-window" id="taskWindow">
      <button class="close-btn">&times;</button>
      <h3>Manage Tasks</h3>
      <ul id="taskList"></ul>
      <input type="text" id="taskInput" placeholder="New Task" />
      <taskbutton onclick="addTask()"><i class="fa-solid fa-plus"></i> Add Task</taskbutton>
    </div>
  </div>

  <iframe
    id="youtubeVideo"
    width="0"
    height="0"
    src="https://www.youtube.com/embed/iWjQKl4VEio?enablejsapi=1&autoplay=0&mute=0"
    frameborder="0"
    allow="autoplay"
    allowfullscreen>
  </iframe>

  <h1 class="main-title">Home</h1>

  <a href="workspaces.html" class="big-create-btn">
    <span class="button-top-text">+</span>
  </a>

    <span class="h-button-top-text">#</span>
  </a>
  
  <a class="t1-create-btn">

  </a>
  
  <a class="t2-create-btn">
    <span class="t-button-top-text">Progress template</span>

  <a class="t3-create-btn">

      <div class="date-deco">
        <span id="currentDate">--</span>
      </div>
      <div id="currentDay" class="day-text">----</div>
    </div>
  </div>
  <div class="grey-rectangle" style="background: url('website/images/pathways_plus_add.png') center/cover no-repeat;"></div>
</div>
