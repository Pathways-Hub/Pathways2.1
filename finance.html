<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="helements.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Pathways | Finance</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo-container">
            <a href="index.html"><img src="images/Pathwaystl.png" alt="Pathways Logo" class="logo" /></a>
            <div class="icon-buttons">
                <a href="workspaces.html" class="icon-btn">
                    <i class="fas fa-plus"></i>
                </a>
            </div>
        </div>
        <nav class="nav-links">
            <div class="section-title">General</div>
            <a href="hub.html" class="nav-link">Home</a>
            <a href="infom.html" class="nav-link">Information</a>
            <hr class="separator"> <!-- Line separator -->

            <a href="projects.html" class="nav-link">Projects</a>
            <a href="#" class="nav-link">Templates</a>
            <hr class="separator"> <!-- Line separator -->

            <a href="#" class="nav-link">Account</a>
            <a href="finance.html" class="nav-link">Finance</a>
            <a href="#" class="nav-link">Settings</a>
            <hr class="separator"> <!-- Line separator -->

            <a href="wallpapers.html" class="nav-link">Launchpad <i class="fa-solid fa-rocket"></i></a>
        </nav>

            <!-- Extra Box Above Task Window -->
            <div class="extra-container">
                <div class="lofi-label">Lofi Radio</div>
                <div class="control-buttons">
                <a href="https://www.youtube.com/watch?v=iWjQKl4VEio" target="_blank">
                    <button class="control-btn"><i class="fa-solid fa-link"></i></button>
                </a>
                <button class="control-btn"><i class="fas fa-play"></i></button>
                <button class="control-btn"><i class="fas fa-bars"></i></button>
                </div>
            </div>

            <iframe
                id="youtubeVideo"
                width="0"
                height="0"
                src="https://www.youtube.com/embed/iWjQKl4VEio?enablejsapi=1&autoplay=0&mute=0"
                frameborder="0"
                allow="autoplay"
                allowfullscreen>
            </iframe>
        
        <div class="progress-container">
            <div class="progress-header">
                <span class="progress-text">0%</span>
                <span class="edit-text" onclick="toggleTaskWindow()">click to edit tasks</span>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar" style="width: 0%;"></div>
            </div>
        </div>
        
        <div class="task-window" id="taskWindow">
            <button class="close-btn">&times;</button>
            <h3>Manage Tasks</h3>
            <ul id="taskList"></ul>
            <input type="text" id="taskInput" placeholder="New Task">
            <taskbutton onclick="addTask()"><i class="fa-solid fa-plus"></i> Add Task</taskbutton>
        </div>
    </div>

    <div class="finance-content">
        <div class="card-holder">
            <img src="website/card_fx.png" alt="Card Image" class="finance-image" />
            <div class="card-text-top">
                <h2 class="card-title">Payment Method</h2>
                <p class="change-text">Change payment method <a href="tabs.html" class="change-link">here</a></p>
            </div>
        </div>
    </div>

    <script src="website/tasks.js"></script>
    <script src="website/webelements.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script> 

    <script>
        const image = document.querySelector('.finance-image');
        const container = document.querySelector('.finance-content');

        container.addEventListener('mousemove', (e) => {
            const { width, height, left, top } = container.getBoundingClientRect();
            const x = e.clientX - left;
            const y = e.clientY - top;

            const rotateX = ((y / height) - 0.5) * 50; // Increased from 20 to 50
            const rotateY = ((x / width) - 0.5) * -50; // Increased from 20 to 50

            image.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
        });

        container.addEventListener('mouseleave', () => {
            image.style.transform = `rotateX(0deg) rotateY(0deg) scale(1)`;
        });
    </script>


</body>
</html>
