<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slack-Style Chat</title>
  <link rel="stylesheet" href="evo/chat.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <a href="hub.html">
          <img src="images/Pathwaystl.png" alt="Logo" class="logo" />
        </a>
      </div>
      <div class="sidebar-content">
        <p>No chats yet</p>
      </div>
    </aside>

    <!-- Chat Area -->
    <main class="chat-area">
      <div class="chat-header">
        <h3>General</h3>
      </div>

      <div class="messages" id="messages">
        <!-- Sent messages will appear here -->
      </div>

      <!-- Toolbar for content types -->
      <div class="toolbar">
        <div class="tool"><i class="fa-solid fa-code"></i> Code</div>
        <div class="tool"><i class="fa-solid fa-file-lines"></i> Document</div>
        <div class="tool"><i class="fa-solid fa-image"></i> Image</div>
        <div class="tool"><i class="fa-solid fa-link"></i> Link</div>
        <div class="tool"><i class="fa-solid fa-microphone"></i> Audio</div>
        <div class="tool"><i class="fa-solid fa-video"></i> Video</div>
      </div>

      <!-- Input box -->
      <div class="message-input">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button id="sendButton"><i class="fa fa-paper-plane"></i></button>
      </div>
    </main>
  </div>

  <script src="evo/msg_lnks.js"></script>
  <script>
    const sendButton = document.getElementById('sendButton');
    const messageInput = document.getElementById('messageInput');
    const messages = document.getElementById('messages');

    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;

      const message = document.createElement('div');
      message.className = 'message outgoing';
      message.innerHTML = `
        <div class="content">
          <div class="sender">You</div>
          <div class="bubble">${text}</div>
        </div>
        <img src="images/favicon.png" alt="You" class="avatar" />
      `;
      messages.appendChild(message);

      messageInput.value = '';
      messages.scrollTop = messages.scrollHeight;
    }

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
