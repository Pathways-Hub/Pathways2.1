<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathways</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="workstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
<header id="header">
    <div class="toggle-button-container">
        <a href="hub.html"><img src="images/Pathwaystl.png" alt="Logo" id="headerImage" style="width: 100px; height: auto;" /></a>
        <button id="icon" class="h-button">
            <i class="fa-regular fa-square-plus"></i>
        </button>
        <input type="text" class="editable-title" value="Untitled Workspace" />
        <button id="information" class="h-button" title="Information" onclick="window.location.href='infom.html';">
            <i class="fa-solid fa-info"></i>
        </button>
        <!-- Star Toggle Icon -->
        <button id="starButton" class="h-button" title="Star">
            <i class="fa-regular fa-star"></i>
        </button>
        <button id="comment" class="h-button" title="Invite">
            <i class="fa-solid fa-people-arrows"></i>
        </button>
        </div>

        <!-- Brush button on the far right -->
        <div class="brush-button-container">
            <!-- Last Edited Timestamp -->
            <div id="lastEdited" style="margin-right: 10px; font-size: 14px; color: #333;">
                Last edited: never
            </div>
        </div>
            <!-- Account Dropdown -->
        <div class="account-dropdown-container">
            <button id="accountButton" class="h-button" title="Account">
                <i class="fa-regular fa-user-circle"></i>
            </button>
            <div id="accountDropdown" class="account-dropdown">
                <a href="#">Profile</a>
                <a href="#">Settings</a>
                <a href="#">Log Out</a>
                <a id="downloadButton" href="#"><i class="fa-solid fa-circle-down"></i> Download</a>
            </div>
        </div>
    </header>  
    
    <!-- Sidebar -->
        <div id="sidebar">
            <div class="more-icons-wrapper">
                <button class="icon-button">
                <i class="fas fa-paint-brush"></i>
                </button>
                <div class="sidebar-icons">
                <button id="pencilButton" class="icon-button"><i class="fas fa-pencil-alt"></i></button>
                <button id="eraserButton" class="icon-button"><i class="fas fa-eraser"></i></button>
                <button id="lineToolButton" class="icon-button"><i class="fas fa-slash"></i></button>
                <button id="squareToolButton" class="icon-button"><i class="fa-regular fa-square"></i></button>
                <button id="paintBucketButton" class="icon-button"><i class="fas fa-fill-drip"></i></button>
                </div>
            </div>

            <div class="more-icons-wrapper">
                <button class="icon-button">
                <i class="fas fa-photo-film"></i>
                </button>
                <div class="sidebar-icons">
                <button id="photoButton" class="icon-button"><i class="fas fa-image"></i></button>
                <button id="photoImportButton" class="icon-button"><i class="fas fa-globe"></i></button>
                <button id="cameraButton" class="icon-button"><i class="fa fa-video"></i></button>
                <button id="musicButton" class="icon-button"><i class="fas fa-music"></i></button>
                </div>
            </div>

            <div class="more-icons-wrapper">
                <button class="icon-button">
                <i class="fas fa-table-cells-large"></i>
                </button>
                <div class="sidebar-icons">
                <button id="tableButton" class="icon-button"><i class="fas fa-table"></i></button>
                <button id="stickynote" class="icon-button"><i class="fas fa-sticky-note"></i></button>
                <button id="progress" class="icon-button"><i class="fa-solid fa-circle-half-stroke"></i></button>
                <button id="pallets" class="icon-button"><i class="fa-solid fa-swatchbook"></i></button>
                </div>
            </div>

            <div class="more-icons-wrapper">
                <button class="icon-button">
                <i class="fas fa-gear"></i>
                </button>
                <div class="sidebar-icons">
                <button id="binButton" class="icon-button"><i class="fas fa-trash"></i></button>
                <button id="save" class="icon-button"><i class="fas fa-save"></i></button>
                <button id="load" class="icon-button"><i class="fa-solid fa-upload"></i></button>
                <button id="export" class="icon-button"><i class="fas fa-share"></i></button>
                </div>
            </div>
        </div>    


    <!-- Tool Function Scripts -->
    <script src="Workspace/script.js"></script>
    <script src="Workspace/toolbar.js"></script>
    <script src="Workspace/buttonlaws.js"></script>
    <script src="Workspace/linetool.js"></script>
    <script src="Workspace/pencil.js"></script>
    <script src="Workspace/musicimport.js"></script>
    <script src="Workspace/photoimport.js"></script>
    <script src="Workspace/youtubeimport.js"></script>
    <script src="Workspace/table.js"></script>
    <script src="Workspace/sticky.js"></script>
    <script src="Workspace/progress.js"></script>
    <script src="Workspace/saveload.js"></script>
    <script src="Workspace/export.js"></script>
    <script src="Workspace/open.js"></script>
    <script src="Workspace/square.js"></script>
    <script src="Workspace/themes.js"></script>
    <script src="Workspace/pallets.js"></script>
    <script src="Workspace/pre.js"></script>
    <script src="Workspace/imageimport.js"></script>

    <script src="Workspace/multiselect.js"></script>

    <!-- Necessary Sripts -->
    <script src="website/mobsup.js"></script>
    <script src="website/save.js"></script>
    <script src="Workspace/simple_elements.js"></script>
    <script src="Workspace/invite/iv.js"></script>

    <!-- Pop-up Scripts -->
    <script src="website/downpop.js"></script>
    <script src="website/inbox.js"></script>

    <!-- Script to handle extra icon visibility -->
    <script>
        document.getElementById('moreIconsButton').addEventListener('click', () => {
            const extraIcons = document.getElementById('extraIcons');
            extraIcons.style.display = extraIcons.style.display === 'none' ? 'flex' : 'none';
        });

        // Script to handle star icon toggle
        document.getElementById('starButton').addEventListener('click', () => {
            const starIcon = document.querySelector('#starButton i');
            if (starIcon.classList.contains('fa-regular')) {
                starIcon.classList.remove('fa-regular');
                starIcon.classList.add('fa-solid');
                starIcon.style.color = 'gold';
            } else {
                starIcon.classList.remove('fa-solid');
                starIcon.classList.add('fa-regular');
                starIcon.style.color = '';
            }
        });
    </script>

    <!-- Script to handle page title updates -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const titleInput = document.querySelector('.editable-title');

            const updatePageTitle = () => {
                document.title = titleInput.value || 'Untitled Workspace';
            };

            updatePageTitle();

            titleInput.addEventListener('input', updatePageTitle);
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const titleInput = document.querySelector('.editable-title');

            // Load title from localStorage if it exists
            const savedTitle = localStorage.getItem('workspaceTitle');
            if (savedTitle) {
                titleInput.value = savedTitle;
                document.title = savedTitle;
            } else {
                document.title = titleInput.value || 'Untitled Workspace';
            }

            const updateTitle = () => {
                const newTitle = titleInput.value || 'Untitled Workspace';
                localStorage.setItem('workspaceTitle', newTitle);
                document.title = newTitle;
            };

            titleInput.addEventListener('input', updateTitle);
        });
    </script>

</body>
</html>
