    <!-- Script to handle extra icon visibility -->
    <script>
        document.getElementById('moreIconsButton').addEventListener('click', () => {
            const extraIcons = document.getElementById('extraIcons');
            extraIcons.style.display = extraIcons.style.display === 'none' ? 'flex' : 'none';
        });

        // Script to handle star icon toggle
        document.getElementById('starButton').addEventListener('click', () => {
            const starIcon = document.querySelector('#starButton i');
            if (starIcon.classList.contains('fa-regular')) {
                starIcon.classList.remove('fa-regular');
                starIcon.classList.add('fa-solid');
                starIcon.style.color = 'gold';
            } else {
                starIcon.classList.remove('fa-solid');
                starIcon.classList.add('fa-regular');
                starIcon.style.color = '';
            }
        });
    </script>

    <!-- Script to handle page title updates -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const titleInput = document.querySelector('.editable-title');

            const updatePageTitle = () => {
                document.title = titleInput.value || 'Untitled Workspace';
            };

            updatePageTitle();

            titleInput.addEventListener('input', updatePageTitle);
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const titleInput = document.querySelector('.editable-title');

            // Load title from localStorage if it exists
            const savedTitle = localStorage.getItem('workspaceTitle');
            if (savedTitle) {
                titleInput.value = savedTitle;
                document.title = savedTitle;
            } else {
                document.title = titleInput.value || 'Untitled Workspace';
            }

            const updateTitle = () => {
                const newTitle = titleInput.value || 'Untitled Workspace';
                localStorage.setItem('workspaceTitle', newTitle);
                document.title = newTitle;
            };

            titleInput.addEventListener('input', updateTitle);
        });
    </script>

<script>
let isDraggingWorkspace = false;
let dragStartX = 0, dragStartY = 0;
let bgPosX = 0, bgPosY = 0;

// Load saved workspace offset from localStorage, or default to 0
let savedOffset = JSON.parse(localStorage.getItem('workspaceOffset') || '{"x":0,"y":0}');
window.workspaceOffsetX = savedOffset.x;
window.workspaceOffsetY = savedOffset.y;

// Apply the saved background position visually
bgPosX = workspaceOffsetX;
bgPosY = workspaceOffsetY;
document.body.style.backgroundPosition = `${bgPosX}px ${bgPosY}px`;

// Optional: Move any positioned elements (like shapes) on page load
document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.centeredSquare').forEach(square => {
        const id = square.dataset.id;
        const data = squaresData.find(s => s.id === id);
        if (!data) return;
        square.style.left = `${data.left + workspaceOffsetX}px`;
        square.style.top = `${data.top + workspaceOffsetY}px`;
    });

    // Also update image positions based on initial offset
    if (typeof window.updateImagesPositionWithWorkspace === 'function') {
        window.updateImagesPositionWithWorkspace(workspaceOffsetX, workspaceOffsetY);
    }
});

document.body.addEventListener('contextmenu', e => {
    e.preventDefault(); // Disable right-click menu
});

document.body.addEventListener('mousedown', e => {
    if (e.button !== 2) return; // Only right-click

    if (window.isInteractingWithLine || e.target.closest('.centeredSquare')) return;

    isDraggingWorkspace = true;
    dragStartX = e.clientX;
    dragStartY = e.clientY;
    document.body.style.cursor = 'grabbing';
});

document.body.addEventListener('mousemove', e => {
    if (!isDraggingWorkspace) return;

    const dx = e.clientX - dragStartX;
    const dy = e.clientY - dragStartY;

    workspaceOffsetX += dx;
    workspaceOffsetY += dy;

    bgPosX += dx;
    bgPosY += dy;
    document.body.style.backgroundPosition = `${bgPosX}px ${bgPosY}px`;

    dragStartX = e.clientX;
    dragStartY = e.clientY;

    // Move squares
    document.querySelectorAll('.centeredSquare').forEach(square => {
        const id = square.dataset.id;
        const data = squaresData.find(s => s.id === id);
        if (!data) return;
        square.style.left = `${data.left + workspaceOffsetX}px`;
        square.style.top = `${data.top + workspaceOffsetY}px`;
    });

    // Move images
    if (typeof window.updateImagesPositionWithWorkspace === 'function') {
        window.updateImagesPositionWithWorkspace(workspaceOffsetX, workspaceOffsetY);
    }
});

document.body.addEventListener('mouseup', e => {
    if (e.button !== 2) return;
    isDraggingWorkspace = false;
    document.body.style.cursor = 'default';

    // Save updated offset to localStorage
    localStorage.setItem('workspaceOffset', JSON.stringify({
        x: workspaceOffsetX,
        y: workspaceOffsetY
    }));
});
</script>
