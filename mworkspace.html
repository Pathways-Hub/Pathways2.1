<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pathways</title>
  <link rel="stylesheet" href="mworkspace.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Favicon for the browser tab -->
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
  <!-- Curved disconnected header with logo on left -->
  <header id="floating-header">
    <img src="images/favicon.png" alt="Logo" />
  </header>

  <!-- The entire page is the workspace -->
  <div id="workspace" aria-label="Draggable dotted grid workspace"></div>

  <script src="mworkspace/script.js"></script>
  <!-- <script src="mworkspace/mobtext.js"></script> -->
</body>
</html>
