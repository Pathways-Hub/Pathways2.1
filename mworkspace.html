<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathways Mobile</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="mworkspace.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="top-bar"></div>
    <div id="taskbar">
        <!-- Favicon as an icon in the taskbar -->
        <img src="images/favicon.png" alt="Favicon" class="taskbar-button">
        <!-- Vertical line after the logo -->
        <div class="vertical-line"></div>
        <button id="boldButton" class="taskbar-button">
            <i class="fas fa-bold"></i>
        </button>
        <button id="italicButton" class="taskbar-button">
            <i class="fas fa-italic"></i>
        </button>
        <button id="bulletButton" class="taskbar-button">
            <i class="fas fa-list-ul"></i> <!-- Bullet points icon -->
        </button>
        <button id="numberedButton" class="taskbar-button">
            <i class="fas fa-list-ol"></i> <!-- Numbered list icon -->
        </button>
    </div>
    <div id="title" contenteditable="true">Untitled</div>
    <div id="note" contenteditable="true"></div>
    <script src="mworkspace/script.js"></script>
</body>
</html>
